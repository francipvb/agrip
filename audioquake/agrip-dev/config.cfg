// AGRIP-customised configuration
unbindall // get rid of default Quake keys
bind 1 "impulse 1"
bind 2 "impulse 2"
bind 3 "impulse 3"
bind 4 "impulse 4"
bind 5 "impulse 5"
bind 6 "impulse 6"
bind 7 "impulse 7"
bind 8 "impulse 8"
bind ALT "+strafe"
bind CTRL "+attack"
bind DOWNARROW "+back"
bind ENTER "+jump"
bind F10 "quit"
bind F12 "screenshot"
bind F6 "echo Quicksaving...; wait; save quick"
bind F9 "echo Quickloading...; wait; load quick"
bind LEFTARROW "+left"
bind MOUSE1 "+attack"
bind MOUSE2 "+forward"
bind MOUSE3 "+mlook"
bind PAUSE "pause"
bind RIGHTARROW "+right"
bind SHIFT "+speed"
bind SPACE "+jump"
bind TAB "+showscores"
bind ` "toggleconsole"
bind ~ "toggleconsole"
bind UPARROW "+forward"
